<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="todo-wrapper flex-container">
        <div class="header">
          <h3>TO-DO APP</h3>
        </div>

        <div class="form-for-todo">
          <form>
            <input type="text" id="item" placeholder="Enter a todo" />

            <div>
              <button type="submit" id="buttons">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="items-container-wrapper">
          <div class="items-container">
            <ul class="items-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
